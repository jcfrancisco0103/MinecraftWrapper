<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Wrapper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-cube"></i> Minecraft Server Wrapper</h1>
                <div class="server-status">
                    <span class="status-label">Status:</span>
                    <span id="serverStatus" class="status-badge stopped">Stopped</span>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="tab-btn" data-tab="console">
                <i class="fas fa-terminal"></i> Console
            </button>
            <button class="tab-btn" data-tab="files">
                <i class="fas fa-folder"></i> File Manager
            </button>
            <button class="tab-btn" data-tab="monitoring">
                <i class="fas fa-chart-line"></i> Monitoring
            </button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard-grid">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-play-circle"></i> Server Control</h3>
                    </div>
                    <div class="card-body">
                        <div class="control-buttons">
                            <button id="startBtn" class="btn btn-success">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button id="stopBtn" class="btn btn-warning">
                                <i class="fas fa-stop"></i> Stop
                            </button>
                            <button id="restartBtn" class="btn btn-info">
                                <i class="fas fa-redo"></i> Restart
                            </button>
                            <button id="killBtn" class="btn btn-danger">
                                <i class="fas fa-skull"></i> Kill
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-cogs"></i> Server Configuration</h3>
                    </div>
                    <div class="card-body">
                        <div class="config-item">
                            <label>RAM Allocation:</label>
                            <select id="ramSelect">
                                <option value="1G">1 GB</option>
                                <option value="2G" selected>2 GB</option>
                                <option value="4G">4 GB</option>
                                <option value="8G">8 GB</option>
                                <option value="16G">16 GB</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>
                                <input type="checkbox" id="aikarFlags" checked>
                                Use Aikar's Optimization Flags
                            </label>
                        </div>
                        <div class="config-actions">
                            <button id="saveConfigBtn" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Configuration
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-info-circle"></i> Quick Stats</h3>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="cpuUsage">0%</div>
                                <div class="stat-label">CPU Usage</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="memUsage">0%</div>
                                <div class="stat-label">Memory Usage</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Console Tab -->
        <div id="console" class="tab-content">
            <div class="console-container">
                <div class="console-header">
                    <h3><i class="fas fa-terminal"></i> Server Console</h3>
                    <button id="clearConsole" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div id="consoleOutput" class="console-output"></div>
                <div class="console-input">
                    <input type="text" id="commandInput" placeholder="Enter command..." autocomplete="off">
                    <button id="sendCommand" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>

        <!-- File Manager Tab -->
        <div id="files" class="tab-content">
            <div class="file-manager">
                <div class="file-header">
                    <div class="breadcrumb">
                        <span id="currentPath">./minecraft-server</span>
                    </div>
                    <div class="file-actions">
                        <input type="file" id="fileUpload" style="display: none;" multiple>
                        <button id="uploadBtn" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                        <button id="refreshFiles" class="btn btn-secondary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                </div>
                <div id="fileList" class="file-list"></div>
            </div>
        </div>

        <!-- Monitoring Tab -->
        <div id="monitoring" class="tab-content">
            <div class="monitoring-grid">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-microchip"></i> CPU Usage</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-memory"></i> Memory Usage</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-network-wired"></i> Network Activity</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="networkChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-hdd"></i> Disk Usage</h3>
                    </div>
                    <div class="card-body">
                        <div id="diskInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Editor Modal -->
    <div id="fileEditorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editorTitle">Edit File</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="fileEditor" placeholder="File content..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="saveFile" class="btn btn-success">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="cancelEdit" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
